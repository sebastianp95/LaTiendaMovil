<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/shop"></ion-back-button>
    </ion-buttons>
    <ion-title> My Cart </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Cart</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-padding-horizontal">
    <ion-row>
      <ion-col
        size="12"
        class="ion-no-padding"
        *ngFor="let item of cart.products"
      >
        <app-cart-item [item]="item"></app-cart-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-padding-horizontal ion-no-border">
  <ion-toolbar>
    <ion-button
      (click)="openModalAccepted()"
      class="action-button"
      expand="block"
      fill="solid"
      color="primary"
      type="button"
    >
      <div class="button-text">
        <span>Checkout Now</span>
        <ion-note>{{ cart.subtotal | currency }}</ion-note>
      </div>
    </ion-button>
  </ion-toolbar>
</ion-footer>
