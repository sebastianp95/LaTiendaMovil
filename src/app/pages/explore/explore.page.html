<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Explore</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-padding-horizontal">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-padding-vertical">
        <ion-searchbar animated class="ion-no-padding"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding" size="6" *ngFor="let item of categories">
        <app-product-category [category]="item" (click)="gotoCategory()"></app-product-category>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
