<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"> </ion-menu-button>
    </ion-buttons>

    <!-- <ion-img size="small" [src]="logo.image"></ion-img> -->
    <!-- <ion-img
      [src]="logo.image"
      width="40px"
      style="display: inline-block"
      height="40px"
    /> -->
    <!-- <ion-thumbnail slot="start">
      <ion-img [src]="logo.image" class="logo"></ion-img>
    </ion-thumbnail> -->
    <div style="text-align: center">
      <img [src]="logo.image" width="40px" routerLink="/tabs/shop" />
    </div>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/cart">
        <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding-horizontal">
    <ion-row class="ion-no-padding">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-padding-vertical">
        <ion-searchbar animated class="ion-no-padding"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-no-padding">
        <ion-item lines="none" class="ion-no-padding">
          <ion-text>Today Offers</ion-text>
          <ion-button
            slot="end"
            fill="clear"
            size="small"
            shape="round"
            color="primary"
          >
            See All
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-no-padding">
        <ion-slides [options]="slideConfig">
          <ion-slide *ngFor="let item of products">
            <app-product-card [product]="item"></app-product-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-no-padding">
        <ion-item lines="none" class="ion-no-padding">
          <ion-text>Best Selling</ion-text>
          <ion-button
            slot="end"
            fill="clear"
            size="small"
            shape="round"
            color="primary"
          >
            See All
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-no-padding">
        <ion-slides [options]="slideConfig">
          <ion-slide *ngFor="let item of products">
            <app-product-card [product]="item"></app-product-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-no-padding">
        <ion-item lines="none" class="ion-no-padding">
          <ion-text>Groceries</ion-text>
          <ion-button
            slot="end"
            fill="clear"
            size="small"
            shape="round"
            color="primary"
          >
            See All
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-slides [options]="groupConfig">
        <ion-slide *ngFor="let item of groups">
          <ion-col size="12" size-sm="8" offset-sm="2" class="ion-no-padding">
            <app-product-group [group]="item"> </app-product-group>
          </ion-col>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
</ion-content>
